<!DOCTYPE html>
<html>
    <head>
        <title>Connect-IN</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />
        
        <!--SCRIPTS START-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src='resources/index_script.js'></script>
        <!--SCRIPTS END-->

         <!--CSS STYLESHEETS START-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' href='resources/login_styling.css' type="text/css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!--CSS STYLESHEETS END-->
        

    <body class='homepage'>
       
        <div class="wrapper">

            <!--Sign in form-->
            <div class="container container-top">
                <h1 class="login_name_fader">Login</h1>
                
                <form class="form-signin form" id="login">
     
                    <input name="username" type="text" id="username"  placeholder="Username" required autofocus>
                    <input name="password" type="password" id="password" placeholder="Password" required>
                    
                    <div class="container container-button">
                        <div class="row">
                            <div class="col-6">
                                <button class=" btn btn-lg btn-dark btn-block text-uppercase loginbutton" id='login-button' type="submit">Sign in</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class=" btn btn-lg btn-dark text-uppercase loginbutton" data-bs-toggle="modal" data-bs-target="#register_form">Register</button>
                            </div>    
                        </div>
                    </div>
                </form>

            </div>
            
            <!--Background effects in sign in page-->
            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        

        <!--Register form modal-->
        <div class="modal fade" id="register_form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register Yourself Here</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form class="form-register" id="register">
                    <input name="create_username" type="text" id="create_username"  placeholder="Username" required autofocus>
                    <input name="create_password" type="password" id="create_password" placeholder="Password" required>
                    <div class="container container-button container-small-height">
                        <div class="row  d-flex justify-content-center">
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">REGISTER</button>
                            </div>  
                        </div>
                    </div> 
                </form>

              </div>
              <div class="modal-footer">
                
              </div>
            </div>
          </div>
        </div>
        
    </body>
</html>
